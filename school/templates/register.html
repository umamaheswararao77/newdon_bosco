<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account ğŸ“</h2>
    <form method="POST" action="/register_form/">
      {% csrf_token %}
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstname" class="block text-gray-700 font-medium mb-2">First Name</label>
          <input 
            type="text" 
            id="firstname"
            name="firstname"
            placeholder="Enter first name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
            required
          >
        </div>
        <div>
          <label for="lastname" class="block text-gray-700 font-medium mb-2">Last Name</label>
          <input 
            type="text" 
            id="lastname"
            name="lastname"
            placeholder="Enter last name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
            required
          >
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required
        >
      </div>
      <div class="mb-4">
        <label for="mobile" class="block text-gray-700 font-medium mb-2">Mobile Number</label>
        <input 
          type="tel" 
          id="mobile"
          name="mobile"
          placeholder="Enter mobile number"
          pattern="[0-9]{10}"
          maxlength="10"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required
        >
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          placeholder="Create a password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required
        >
      </div>
      <button 
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
      >
        Register
      </button>
    </form>
    <div class="text-center mt-6">
      <p class="text-gray-600 mb-2">Already have an account?</p>
      <a 
        href="/" 
        class="inline-block w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </a>
    </div>
  </div>
</body>
</html>
