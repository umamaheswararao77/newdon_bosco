{% extends "header.html" %}
{% block content %}
{% load static %}
<div style="display:flex;justify-content: center;" class="pt-5">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h4 class="text-2xl font-semibold text-center text-blue-700 mb-6">User Login</h4>

    <form action="/login/" method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="text" name="username" placeholder="Enter Email (*)" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter Password (*)" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
          Login
        </button>
      </div>
    </form>

    <!-- Message -->
    <p class="text-center text-red-500 mt-4">{{ msg }}</p>
  </div>
</div>
{% endblock %}
